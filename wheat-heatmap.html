<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Prices Heatmap</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #viz {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      justify-content: center;
    }
    
    h1 {
      color: #112f56;
      text-align: center;
      font-family: 'Public Sans', sans-serif;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .notes {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wheat Prices by Origin Over Time</h1>
    
    <div id="viz"></div>
    
    <div class="notes">
      Data source: Wheat price data (US$/Mt) by origin
    </div>
  </div>
  
  <script>
    // Load and display the visualization
    vegaEmbed('#viz', 'Heatchart.json', {
      actions: false,
      renderer: 'svg'
    }).catch(console.error);
  </script>
</body>
</html>
